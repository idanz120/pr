{% extends 'userlayout.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body >
 
{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4">

{% for b in book  %} 
<div class="col">
    <div class="card">
    <a href="https://imgbb.com/"><img src="https://i.ibb.co/8g3PDqW/pic2.png" alt="pic2" ></a>
      <div class="card-body">
        <h5 class="card-title">Book Name:{{b.name }}</h5>
        <p class="card-text">Book id:{{b.id}} <br> Author:{{b.author}}<br> year Published:{{b.yearPublished}}<br> Loan Type:{{b.type}}</p>
        <a href="/loans/get/{{b[0]}}"><button type="button" class="btn btn-success">Loan</button></a>
        <a href="/books/delete/{{b[0]}}" button type="button" class="btn btn-danger">DELETE</button></a>

      </div>
    </div>
  </div>   
  
                
    
{% endfor %}    
</div>
{% endblock %}


</body>
</html>
